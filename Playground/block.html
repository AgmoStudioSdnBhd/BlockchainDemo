
<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="A live blockchain demo in a browser."><meta name="author" content="Anders Brownworth"><link rel="icon" href="/favicon.ico"><title>Simple Blockchain Demo</title><link rel="stylesheet" href="dependency/bootstrap.min.css"><link rel="stylesheet" href="dependency/bootstrap-theme.min.css"><link rel="stylesheet" href="dependency/bootstrap-horizon.css"><link rel="stylesheet" href="dependency/ladda-themeless.min.css"><link rel="stylesheet" href="dependency/ie10-viewport-bug-workaround.css"><link rel="stylesheet" href="dependency/blockchain.css"><script src="dependency/jquery.min.js"></script><script src="dependency/bootstrap.min.js"></script><script src="dependency/spin.min.js"></script><script src="dependency/ladda.min.js"></script><script src="dependency/ie10-viewport-bug-workaround.js"></script><script src="dependency/sha256.js"></script><script src="dependency/blockchain.js"></script></head><body><nav class="navbar navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">Simple Blockchain Demo</a></div><div id="navbar" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right">><li class="active"><a href="block.html">Block</a></li><li><a href="blockchain.html">Blockchain</a></li><li><a href="blockchain_mining.html">Blockchain Mining</a></li></ul></div></div></nav><div class="container"><h1>Block</h1><div id="block1chain1wellIgnore" class="well well-success"><form class="form-horizontal"><div class="form-group"><label for="block1chain1number" class="col-sm-2 control-label">Block:</label><div class="col-sm-10"><div class="input-group"><span class="input-group-addon">#</span><input id="block1chain1number" type="text" value="1" onkeyup="updateHash(1, 1);" class="form-control"></div></div></div><div class="form-group"><label for="block1chain1data" class="col-sm-2 control-label">Data:</label><div class="col-sm-10"><textarea id="block1chain1data" rows="10" onkeyup="updateHash(1, 1);" class="form-control"></textarea></div></div><div id="state" class="form-group"><label for="block1chain1hash" class="col-sm-2 control-label">Hash:</label><div class="col-sm-10"><input id="block1chain1hash" type="text" disabled class="form-control"></div></div><div class="form-group"><div class="col-sm-2"><i class="icon-spinner icon-spin icon-large"></i></div><div class="col-sm-10"></div></div></form></div></div><script>$(function() {
  mineButtonAnimation(1, 1);
  updateHash(1, 1);
});

function getText(block, chain) {
  return $('#block'+block+'chain'+chain+'number').val() +
         $('#block'+block+'chain'+chain+'nonce').val() +
         $('#block'+block+'chain'+chain+'data').val();
}

function mineButtonAnimation(block, chain) {
  $('#block'+block+'chain'+chain+'mineButton').click(function(e) {
      e.preventDefault();
      var l = Ladda.create(this);
      l.start();
      setTimeout(function() {
          mine(block, chain, false);
          l.stop();
        }, 250); // give UI time to update
    });
}</script></body></html>
