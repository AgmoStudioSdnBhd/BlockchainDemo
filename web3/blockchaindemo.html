<html>
<body>
<div style="padding-bottom:50px;">
	<b>Add Lecturer</b> : <br>
	<input id="lecturerNameInput" type="text" placeholder="Lecturer's Name" /><br/>
	<input id="lecturerPhoneInput" type="text" placeholder="Lecturer's Phone" /><br/>
	<button type="button" onClick="addLecturer()">Send To Blockchain</button>
	<div id="addLecturerTxHash"></div>
</div>
<div style="padding-bottom:50px;">
	<b>Get Lecturer</b> : <br>
	<input id="getLecturerIndexInput" type="text" placeholder="Index" /><br/>
	<button type="button" onClick="getLecturer()">Send To Blockchain</button>
	<div id="lecturerName"></div>
</div>

<div style="padding-bottom:50px;">
	<b>Add Vote</b> : <br>
	<input id="addVoteIndexInput" type="text" placeholder="Index" /><br/>
	<button type="button" onClick="addVote()">Send To Blockchain</button>
	<div id="addVoteTxHash"></div>
</div>

<div style="padding-bottom:50px;">
	<b>Get Vote Count</b> : <br>
	<input id="getVoteIndexInput" type="text" placeholder="Index" /><br/>
	<button type="button" onClick="getVoteCount()">Send To Blockchain</button>
	<div id="voteCount"></div>
</div>

<div style="padding-bottom:50px;">
	<b>Get Voted Addresses</b> : <br>
	<button type="button" onClick="getVotedAddress()">Send To Blockchain</button>
	<div id="votedAddress"></div>
</div>

</body>

</html>
<script src="web3.min.js"></script>
<script src="ethereumjs-tx-1.3.3.min.js"></script>
<script src="blockchaindemo.js"></script>
