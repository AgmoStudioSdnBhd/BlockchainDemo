revious" type="text" value="0000ae8bbc96cf89c68be6e10a865cc47c6c48a9ebec3c6cad729646cefaef83" disabled class="form-control"></div></div><div id="state" class="form-group"><label for="block5chain1hash" class="col-sm-2 control-label">Hash:</label><div class="col-sm-10"><input id="block5chain1hash" type="text" disabled class="form-control"></div></div><div class="form-group"><div class="col-sm-2"><i class="icon-spinner icon-spin icon-large"></i></div><div class="col-sm-10"></div></div></form></div></div></div></div><script>$(function() {
  setup(1, 1);
  setup(2, 1);
  setup(3, 1);
  setup(4, 1);
  setup(5, 1);
});

function getText(block, chain) {
  return $('#block'+block+'chain'+chain+'number').val() +
         $('#block'+block+'chain'+chain+'nonce').val() +
         $('#block'+block+'chain'+chain+'data').val() +
         $('#block'+block+'chain'+chain+'previous').val();
}

function setup(block, chain) {
  updateHash(block, chain);
  $('#block'+block+'chain'+chain+'mineButton').click(function(e) {
      e.preventDefault();
      var l = Ladda.create(this);
      l.start();
      setTimeout(function() {
          mine(block, chain, true);
          l.stop();
        }, 250); // give UI time to update
    });
}</script></body></html>
